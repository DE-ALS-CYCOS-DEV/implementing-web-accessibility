<a [href]="link" [ariaLabel]="description + ' Product price is €' + price" class="item-card" role="link">
    <!-- by adding a more meaningful ariaLabel, AT can describe the user what is this link about -->
    <article>
        <h3><strong>{{name}}</strong></h3>
        <img [src]="image" [alt]="description"/>
        <p class="description">{{description}}</p>
        <p class="price-tag"><strong>€{{price}}</strong></p>
    </article>
</a>
